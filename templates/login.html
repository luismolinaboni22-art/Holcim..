<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Holcim Costa Rica</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #021f3d; /* Azul corporativo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --------- LÍNEAS DINÁMICAS (ANIMACIÓN) --------- */
        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .line {
            position: absolute;
            width: 200%;
            height: 3px;
            background: linear-gradient(90deg, #0090d0, #6ccb3c);
            opacity: 0.4;
            border-radius: 50px;
            animation: moveLines 8s linear infinite;
        }

        .line:nth-child(1) { top: 20%; animation-duration: 12s; }
        .line:nth-child(2) { top: 40%; animation-duration: 9s; }
        .line:nth-child(3) { top: 60%; animation-duration: 14s; }
        .line:nth-child(4) { top: 80%; animation-duration: 11s; }

        @keyframes moveLines {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        /* --------- CAJA DE LOGIN --------- */
        .login-box {
            z-index: 2;
            background: rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 14px;
            width: 360px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        h2 {
            color: white;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #0090d0; /* Azul brillante Holcim */
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0078ad;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
        }

        img {
            width: 140px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Líneas animadas -->
    <div class="background-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Caja de Login -->
    <div class="login-box">
        <img src="{{ url_for('static', filename='images/holcim_logo.png') }}" alt="Holcim Logo">

        <h2>Ingreso al Sistema</h2>

        <form method="POST" action="/auth">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
