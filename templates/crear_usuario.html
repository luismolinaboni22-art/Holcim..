<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear Usuario - Holcim</title>
<style>
    body { font-family: "Segoe UI", Arial; background: #f0f3f7; margin:0; }
    .topbar { background: #005baa; padding: 20px 40px; color: white; font-size: 26px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .form-container { background: white; padding: 35px 25px; width: 400px; margin: 60px auto; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
    h2 { color: #005baa; text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin-top: 12px; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 12px; margin-top: 18px; background: #005baa; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    button:hover { background: #004b8c; }
    .mensaje { margin-top: 15px; text-align: center; font-weight: bold; color: green; }
</style>
</head>
<body>

<div class="topbar">Crear Usuario - Holcim</div>

<div class="form-container">
    <h2>Crear Usuario</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="text" name="role" placeholder="Rol del usuario" required>
        <button type="submit">Crear Usuario</button>
    </form>
    {% if mensaje %}
    <div class="mensaje">{{ mensaje }}</div>
    {% endif %}

    <button onclick="location.href='/home'" style="margin-top:15px; background:#333; color:white;">Volver al Menú</button>
</div>

</body>
</html>
